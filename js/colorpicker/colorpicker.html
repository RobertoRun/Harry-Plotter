<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>ColorPicker</title>
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="colorpicker.js"></script>
	<link rel="stylesheet" href="colorpicker.css" type="text/css" />
	<style type="text/css" media="screen">
		.pick {
			border: 2px solid #fff;
			width: 6em;
			text-align: center;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			$('.pick').colorPicker();
		});
	</script>
</head>
<body>
<h1>jQuery Color Picker (based on Farbtastic)</h1>

<form action="" style="width: 500px;">
	<div class="form-item"><label for="color1">Color 1:</label><input type="text" id="color1" name="color1" class="pick" value="" /></div>
	<div class="form-item"><label for="color2">Color 2:</label><input type="text" id="color2" name="color2" class="pick" value="123456" /></div>
	<div class="form-item"><label for="color3">Color 3:</label><input type="text" id="color3" name="color3" class="pick" value="#123456" /></div>
</form>

</body>
</html>
